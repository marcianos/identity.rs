[package]
name = "identity_iota"
version = "0.7.0-alpha.7"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
keywords = ["iota", "tangle", "identity", "did", "ssi"]
license.workspace = true
readme = "./README.md"
repository.workspace = true
rust-version.workspace = true
description = "Framework for Self-Sovereign Identity with IOTA DID."

[dependencies]
identity_core = { version = "=0.7.0-alpha.7", path = "../identity_core", default-features = false }
identity_credential = { version = "=0.7.0-alpha.7", path = "../identity_credential", features = ["validator"], default-features = false }
identity_did = { version = "=0.7.0-alpha.7", path = "../identity_did", default-features = false }
identity_document = { version = "=0.7.0-alpha.7", path = "../identity_document", default-features = false }
identity_iota_core = { version = "=0.7.0-alpha.7", path = "../identity_iota_core", default-features = false }
identity_resolver = { version = "=0.7.0-alpha.7", path = "../identity_resolver", default-features = false, optional = true }
identity_storage = { version = "=0.7.0-alpha.7", path = "../identity_storage", default-features = false, features = ["iota-document"] }
identity_verification = { version = "=0.7.0-alpha.7", path = "../identity_verification", default-features = false }

[dev-dependencies]
anyhow = "1.0.64"
iota-sdk = { git = "https://github.com/marcianos/iota-sdk", rev = "783ca96dc46912b4c433b41bf5544005d5d10141", default-features = true, features = ["tls", "client", "stronghold"] }
rand = "0.8.5"
tokio = { version = "1.29.0", features = ["full"] }

[features]
default = ["revocation-bitmap", "client", "iota-client", "resolver", "eddsa"]

# Exposes the `IotaIdentityClient` and `IotaIdentityClientExt` traits.
client = ["identity_iota_core/client"]

# Enables the iota-client integration, the client trait implementations for it, and the `IotaClientExt` trait.
iota-client = ["identity_iota_core/iota-client", "identity_resolver?/iota"]

# Enables revocation with `RevocationBitmap2022`.
revocation-bitmap = [
  "identity_credential/revocation-bitmap",
  "identity_iota_core/revocation-bitmap",
  "identity_resolver?/revocation-bitmap",
]

# Enables support for the `Resolver`.
resolver = ["dep:identity_resolver"]

# Enables `Send` + `Sync` bounds for the storage traits.
send-sync-storage = ["identity_storage/send-sync-storage"]

# Enables domain linkage support.
domain-linkage = ["identity_credential/domain-linkage"]

# Enables fetching domain linkage configuration files.
domain-linkage-fetch = ["identity_credential/domain-linkage-fetch"]

# Enables JWS verification with the EdDSA algorithm
eddsa = ["identity_verification/eddsa"]

# Exposes in-memory implementations of the storage traits intended exclusively for testing.
memstore = ["identity_storage/memstore"]

# Exposes secure implementations of the storage traits using stronghold.
stronghold = ["identity_storage/stronghold"]

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg docsrs" cargo +nightly doc --all-features --no-deps --workspace --open
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
